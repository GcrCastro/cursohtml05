<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filme favoritos</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align:center;
            width: 500px;
            height: 200px;

        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        th{
            border: 1px solid black;
            padding: 8px; 
        }
        .Principal{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="Principal">Grupo</th>
            <th class="Principal">Nomes</th>
            <th colspan="3" class="Principal">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" class="Principal">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Allien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Interception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
    </tr>
        <tr>
            <th rowspan="3" class="Principal">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Store</td>
        </tr>
    </table>
    
</body>
</html>
