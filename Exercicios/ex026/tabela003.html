<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar celulas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela mesclada</h1>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
         </tr>
        <tr>
            <td>D</td>
            
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
            
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
